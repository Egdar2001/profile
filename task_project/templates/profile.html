<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>




<h1>Create profile</h1>

<form action=""method="post">

    {% csrf_token %}

    <label for="">user name</label>
    <input type="text"name="name"placeholder="Enter the name">

    <label for="">user age</label>
    <input type="text"name="age"placeholder="Enter the age">

    <label for="">user address</label>
    <input type="text"name="address"placeholder="Enter the address">

    <label for="">user skill</label>
    <input type="text"name="skill"placeholder="Enter the skill">

    <input type="submit" value="submit">

</form>

<br><br>

<h1>List Profile</h1>
    <table class="border p-4">
        <thead>
        <tr>
            <th>User Name</th>
            <th>User age</th>
            <th>Address</th>
            <th>Skill</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for profiles in profile %}
        <tr>
            <td>{{ profiles.name }}</td>
            <td>{{ profiles.age }}</td>
            <td>{{ profiles.address }}</td>
            <td>{{ profiles.skills }}</td>
            <td><button type="submit" class="btn btn-primary">Details</button>
            <button type="submit" class="btn btn-success">Update</button>
            <button type="submit" class="btn btn-danger">Delete</button></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>






</body>
</html>
